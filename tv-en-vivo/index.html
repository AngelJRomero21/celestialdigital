<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celestial TV en Vivo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100%;
      overflow: hidden;
    }
    
    #reproductor {
      width: 100%;
      height: 100%;
      float: left;
    }
    

    
    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="reproductor">
    <iframe src="https://player.twitch.tv/?channel=celestialdigital&parent=celestialdigital.ml" frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
  </div>
 
</body>
</html>
